<!DOCTYPE html>
<html>
<head>
    <title>CodePushServer</title>
    <meta name="keywords" content="code-push-server,code-push,react-native,cordova">
    <meta name="description" content="CodePush service is hotupdate services which adapter react-native-code-push and cordova-plugin-code-push">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
</head>
<body>
    <div class="container" style="margin-top:30px;">
        <form id="form" class="col-md-5 col-md-offset-3" method="post">
            <div class="form-group">
                <label for="inputPassword" class="sr-only">old password</label>
                <input type="password" id="inputPassword" name="oldPassword" class="form-control" placeholder="old password" required>
            </div>
            <div class="form-group">
                <label for="inputNewPassword" class="sr-only">new password</label>
                <input type="password" id="inputNewPassword" name="newPassword" class="form-control" placeholder="new password" required>
            </div>
            <div class="form-group">
                <a id="submitBtn" class="btn btn-lg btn-primary btn-block">Change Password</a>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/password.js"></script>
</body>
</html>
