<!DOCTYPE html>
<html>
<head>
    <title>CodePushServer</title>
    <meta name="keywords" content="code-push-server,code-push,react-native,cordova">
    <meta name="description" content="CodePush service is hotupdate services which adapter react-native-code-push and cordova-plugin-code-push">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/signin.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form-signin" method="post" action="/auth/login">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">email address／username</label>
            <input type="text" id="inputEmail" name="account" class="form-control" placeholder="email address／username" value="{{.email}}" required autofocus>
            <label for="inputPassword" class="sr-only">password</label>
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required>
            <a id="submitBtn" class="btn btn-lg btn-primary btn-block">Log in</a>
            {{if .showRegister}}
            <a id="registerBtn" class="btn btn-lg btn-primary btn-block" href="/auth/register" type="button">Register</a>
            {{end}}
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/js/common.js"></script>
    <script src="/static/js/login.js"></script>
</body>
</html>
